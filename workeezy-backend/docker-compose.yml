services:
  redis:
    image: redis:7
    container_name: workeezy-redis
    ports:
      - 6379:6379

  mysql:
    image: mysql:8.0
    container_name: workeezy-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: workeezy33
      MYSQL_DATABASE: workeezy
      MYSQL_USER: workeezy_user
      MYSQL_PASSWORD: workeezy33
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: